<div class="tab1">
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-danger me-md-2" type="button" (click)="toEdit()" [hidden]="!toShow">Edit</button>
    <button class="btn btn-success me-md-2" type="button" (click)="save(data)" [hidden]="!editing">Save</button>
    <button class="btn btn-danger me-md-2" type="button" (click)="toClear(data)">Clear</button>
  </div>
<mat-tab-group>
    <mat-tab label="First">
        <div class="form-group row mb-4 ">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label">SOURCE CODE</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelSm" [(ngModel)]="data.scode" [disabled]="!editing">
            </div>
          </div>
          <div class="form-group row mb-4">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label">CAM ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelSm" [(ngModel)]="data.camid" [disabled]="!editing">
            </div>
          </div>
          <div class="form-group row mb-4">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label">ASSET ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelSm" [(ngModel)]="data.aid" [disabled]="!editing">
            </div>
          </div>
    </mat-tab>

    <mat-tab label="Second">
        <div class="form-group row mb-4">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label">RUN INSTANCE ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelSm" [(ngModel)]="data.rid" [disabled]="!editing">
            </div>
          </div>
          <div class="form-group row mb-4">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label">CUSIP</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelSm" [(ngModel)]="data.cusip" [disabled]="!editing">
            </div>
          </div>
    </mat-tab>
    <mat-tab label="Third">
        <div class="form-group row mb-4">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label">FEED CODE</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelSm" [(ngModel)]="data.fcode" [disabled]="!editing">
            </div>
          </div>
          <div class="form-group row mb-4">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label">PAM ACCT ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabelSm" [(ngModel)]="data.pamid" [disabled]="!editing">
            </div>
          </div>
    </mat-tab>
  </mat-tab-group>
</div>
