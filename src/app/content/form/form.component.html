<form (ngSubmit)="onSubmit(myform)" #myform="ngForm">

<!-- [formGroup]="productForm" -->
<div class="form1">
<div class="form-outline mb-4">
    <input  type="text" id="form7Example1" class="form-control" placeholder="Source Code"  name="scode" ngModel/>
  </div>
  
<div class="form-outline mb-4">
    <input  type="text" id="form7Example2" class="form-control" placeholder="CAM ID" name="cid"  ngModel/>
    <!-- #box (keyup)="onkey(box.value)" -->
</div>

  <div class="form-outline mb-4">
    <input  type="text" id="form7Example2" class="form-control" placeholder="ASSET ID" name="aid" ngModel/>
  </div>

  <div class="form-outline mb-4">
    <input type="text" id="form7Example2" class="form-control" placeholder="RUN INSTANCE ID" name="riid" ngModel/>
  </div>

  <div class="form-outline mb-4">
    <input   type="text" id="form7Example2" class="form-control" placeholder="CUSIP" name="cusip" ngModel/>
  </div>

  <div class="row">
  <div class="form-outline mb-4 form-group">
    <input type="text"
            class="form-control"
            placeholder="Date Range"
            bsDaterangepicker
            [bsConfig]="datePickerConfig" 
            name="date"
            ngModel
            >
  </div>
</div>

  <div class="form-outline mb-4">
    <input type="text" id="form7Example2" class="form-control" placeholder="FEED CODE" name="fcode" ngModel/>
  </div>

  <div class="form-outline mb-4">
    <input  type="text" id="form7Example2" class="form-control" placeholder="PAM ACCT ID" name="paid" ngModel/>
  </div>
  <button class="btn btn-primary" style="background-color: #444791;">Submit</button>
</div>
</form>
