<div style="overflow-x: scroll;" class="table1">
    <table id="dtHorizontalVerticalExample" class="table table-striped table-bordered table-sm " cellspacing="0"
      width="100%">
      <thead>
        <tr>
          <th>Source Code</th>
          <th>CAM ID</th>
          <th>Asset ID</th>
          <th>Run Instance ID</th>
          <th>CUSIP</th>
          <th>Feed Code</th>
          <th>Pam Acct ID</th>
        </tr>
        <tr>
          <th><input type="text" class="form-control" id="title" name="title" [(ngModel)]=searchText8 autocomplete="on" > </th>

          <th><input type="text" class="form-control" id="title" name="title" [(ngModel)]=searchText2 autocomplete="off"></th>

          <th><input type="text" class="form-control" id="title" name="title" [(ngModel)]=searchText3 autocomplete="off" > </th>

          <th><input type="text" class="form-control" id="title" name="title" [(ngModel)]=searchText4 autocomplete="off" > </th>

          <th><input type="text" class="form-control" id="title" name="title" [(ngModel)]=searchText5 autocomplete="off" > </th>

          <th><input type="text" class="form-control" id="title" name="title" [(ngModel)]=searchText6 autocomplete="off"> </th>

          <th><input type="text" class="form-control" id="title" name="title" [(ngModel)]=searchText7 autocomplete="off"> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let name of names| filter:searchText8| filter:searchText2 | filter:searchText3|filter:searchText4|filter:searchText5|filter:searchText6|filter:searchText7">
          <td (click)="addTabin(name)"><a [routerLink]="['/name.code', name.code]">{{name.scode}}</a></td>
          <td>{{name.camid}}</td>
          <td>{{name.aid}}</td>
          <td>{{name.rid}}</td>
          <td>{{name.cusip}}</td>
          <td>{{name.fcode}}</td>
          <td>{{name.pamid}}</td>
          <!---<td><button class="btn btn-danger" (click)="addTabin(name)" [hidden]="!toShow">Edit</button-->
            <!-- (click)="edit()" -->
              <button class="btn btn-success" (click)="save(name)" [hidden]="!editing">Save</button>

        </tr>
      </tbody>
    </table>
  </div>
  <!-- <ul>
    <li *ngFor="let name of names">{{ name|json }}</li>
  </ul> -->
